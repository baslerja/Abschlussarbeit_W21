<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abschlussarbeit WS21/22</title>
    <script src="js/script.js"></script>
    <script src="js/human.js"></script>
    <script src="js/worker.js"></script>
    <script src="js/customer.js"></script>
    <script src="js/container.js"></script>
    <script src="js/ingredient.js"></script>
    <script src="js/vector.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>DÃ¶ner-Trainer</h1>

    </header>    

    <form id="form" name="" method="get">
        <fieldset>
            <p>Select the amount of workers:</p>
            <select id="amountStaff" name="amountStaff">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>

            <p>Select the amount of customers per minute:</p>
            <select id="amountCustomers" name="amountCustomers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </fieldset>

        <fieldset>
            <p>Capacity stock and containers:</p>
            <select id="warehouse" name="warehouse">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select><br>
        </fieldset>
        <fieldset>
            <p>How long does a worker need to rest?</p>
            <input type="radio" id="" name="breaks" value="small" checked>
            <label for="small">small breaks</label>
            <input type="radio" id="" name="breaks" value="long">
            <label for="long">longer breaks</label>
        </fieldset>
        <!-- <button type="button" id="resetBtn">Reset Game!</button> -->
        <button type="button" id="startBtn">Start Game!</button>
    </form>

    <section class="sec1">
        <div id="breadStock">Bread <meter id="stockMeterB" value="0.8"></meter>
        </div> 

        <div id="tomatoStock">Tomato <meter id="stockMeterT" value="0.8"></meter>
        </div>

        <div id="lettuceStock">Lettuce <meter id="stockMeterL" value="0.8"></meter>
        </div>
        
        <div id="onionStock">Onion <meter id="stockMeterO" value="0.8"></meter>
        </div>

        <div id="meatStock">Meat <meter id="stockMeterM" value="0.8"></meter>
        </div>

        <button id="buyIngredients">buy more ingredients</button>
    </section>

    <canvas width="800" height="600"></canvas>

    <section class="sec2" class="chartWrapper">
        <div id="bread">Bread <meter id="meterB" value="0.8"></meter>
        </div>
        <button class="refill" id="refillBread">refill</button>
        <button type="button" id="addB">add bread</button>

        <div  id="tomato">Tomato <meter id="meterT" value="0.8"></meter>
        </div>
        <button class="refill" id="refillTomato">refill</button>
        <button type="button" id="addT">add tomato</button>

        <div id="lettuce">Lettuce <meter id="meterL" value="0.8"></meter>
        </div>
        <button class="refill" id="refillLettuce">refill</button>
        <button type="button" id="addL">add lettuce</button>

        <div id="onion">Onion <meter id="meterO" value="0.8"></meter>
        </div>
        <button class="refill" id="refillOnion">refill</button>
        <button type="button" id="addO">add onion</button>

        <div id="meat">Meat <meter id="meterM" value="0.8"></meter>
        </div>
        <button class="refill" id="refillMeat">refill</button>
        <button type="button" id="addM">add meat</button>
    </section>

    <button type="button" id="pay">Receive order</button>
     
</body>

</html>
