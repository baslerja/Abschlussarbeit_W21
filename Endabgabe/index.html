    <form id="form" name="" method="get">
        <fieldset>
            <p>Select the amount of workers:</p>
            <select id="amountStaff" name="amountStaff">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>

            <p>Select the amount of customers per TIME:</p>
            <select id="amountCustomers" name="amountCustomers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </fieldset>

        <fieldset>
            <p>Capacity warehouse:</p>
            <input type="radio" id="" name="warehouse" value="warehouseLow" checked>
            <label for="warehouseLow">low</label>
            <input type="radio" id="" name="warehouse" value="warehouseMedium">
            <label for="warehouseMedium">medium</label>
            <input type="radio" id="" name="warehouse" value="warehouseHigh">
            <label for="warehouseHigh">high</label><br>

            <p>Capacity containers:</p>
            <input type="radio" id="" name="containers" value="containerLow" checked>
            <label for="containerLow">low</label>
            <input type="radio" id="" name="containers" value="containerMedium">
            <label for="containerMedium">medium</label>
            <input type="radio" id="" name="containers" value="containerHigh">
            <label for="containerHigh">high</label>
        </fieldset>

        <fieldset>
            <p>How long does a worker need to rest?</p>
            <input type="radio" id="" name="breaks" value="eight" checked>
            <label for="eight">8 seconds</label>
            <input type="radio" id="" name="breaks" value="fifteen">
            <label for="fifteen">15 seconds</label>
        </fieldset>
        <button type="button" id="resetBtn">Reset Game!</button>
        <button type="button" id="startBtn">Start Game!</button>
    </form>
